<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假申請表</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>請假申請表</h2>
    <form id="leaveForm">
        <label>姓名：</label>
        <input type="text" id="name" required><br>

        <label>日期：</label>
        <input type="date" id="date" required><br>

        <label>年級：</label>
        <select id="grade">
            <option value="一年級">一年級</option>
            <option value="二年級">二年級</option>
            <option value="三年級">三年級</option>
        </select><br>

        <label>請假事由：</label>
        <textarea id="reason" required></textarea><br>

        <button type="button" onclick="submitLeave()">提交</button>
    </form>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxj-qdRlAYpNSmiTfOjYMbbYtBvDN5X4PyNt1DV2U-5lgcYkT8gjL1maroqL2_8wfyH/exec";  // <---- 替換成你的 Google Apps Script 網址
        const LIFF_ID = "2007183553-2Y7WQ8vj"; // <---- 替換成你的 LIFF ID

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                console.log("LIFF 初始化成功");
            } catch (error) {
                console.error("LIFF 初始化錯誤:", error);
            }
        }

        function submitLeave() {
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const grade = document.getElementById("grade").value;
            const reason = document.getElementById("reason").value;

            const data = { name, date, grade, reason };

            fetch(GAS_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert("請假申請已提交！");
                console.log("伺服器回應:", result);
                document.getElementById("leaveForm").reset();
            })
            .catch(error => {
                alert("發送請假失敗！");
                console.error("錯誤:", error);
            });
        }

        // 初始化 LIFF（不強制登入）
        initLiff();
    </script>
</body>
</html>
