<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假申請表</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>請假申請表</h2>
    <form id="leaveForm">
        <label>姓名：</label>
        <input type="text" id="name" required><br>

        <label>日期：</label>
        <input type="date" id="date" required><br>

        <label>年級：</label>
        <select id="grade">
            <option value="一年級">一年級</option>
            <option value="二年級">二年級</option>
            <option value="三年級">三年級</option>
        </select><br>

        <label>請假事由：</label>
        <textarea id="reason" required></textarea><br>

        <button type="button" onclick="submitLeave()">提交</button>
    </form>

    <script>
        // 您的 Google Apps Script 部署的 Web 應用程式 URL
        const FORM_URL = 'https://script.google.com/macros/s/AKfycby9YLMglfFxZQ0_TjfWGj7BDRti8TXJnXUebrty6t7VLBk8qlDmkbEGb1X3Pwxnxjftog/exec'; // 替換為您的 URL

        async function submitLeave() {
            // 獲取表單資料
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const grade = document.getElementById("grade").value;
            const reason = document.getElementById("reason").value;

            // 檢查資料是否填寫完整
            if (!name || !date || !grade || !reason) {
                alert("請完成所有欄位");
                return;
            }

            // 構建 JSON 資料
            const formData = {
                name: name,
                date: date,
                grade: grade,
                reason: reason
            };

            try {
                // 使用 fetch 發送資料到 Google Apps Script
                const response = await fetch(FORM_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                // 解析回應
                const result = await response.text();
                alert(result); // 顯示從 Google Apps Script 回傳的訊息
            } catch (error) {
                console.error('Error submitting the form:', error);
                alert('發送請假申請失敗！');
            }

            // 清空表單
            document.getElementById("leaveForm").reset();
        }
    </script>
</body>
</html>
