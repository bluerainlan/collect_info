<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假申請表</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>請假申請表</h2>
    <form id="leaveForm">
        <label>姓名：</label>
        <input type="text" id="name" required><br>

        <label>日期：</label>
        <input type="date" id="date" required><br>

        <label>年級：</label>
        <select id="grade">
            <option value="一年級">一年級</option>
            <option value="二年級">二年級</option>
            <option value="三年級">三年級</option>
        </select><br>

        <label>請假事由：</label>
        <textarea id="reason" required></textarea><br>

        <button type="button" onclick="submitLeave()">提交</button>
    </form>

    <script>
        const LINE_ACCESS_TOKEN = " 填入你的 LINE Bot Token ";  // 填入你的 LINE Bot Token
        const ADMIN_USER_ID = "填入管理員的 User ID";  // 填入管理員的 User ID

        // 初始化 LIFF
        async function initLiff() {
            try {
                await liff.init({ liffId: "填入管理員的 liff ID" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                console.error("LIFF 初始化錯誤:", error);
            }
        }

        async function submitLeave() {
            // 確保用戶登入
            if (!liff.isLoggedIn()) {
                alert("請先登入 LINE 以提交請假申請");
                return;
            }

            // 獲取表單資料
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const grade = document.getElementById("grade").value;
            const reason = document.getElementById("reason").value;

            // 獲取使用者 LINE ID
            const userId = liff.getDecodedIDToken()?.sub || "未知使用者";

            // 設置請假訊息內容
            let msg = "";
            msg = msg + name + "/";  // 姓名
            msg = msg + date + "/";  // 日期
            msg = msg + grade + "/"; // 年級
            msg = msg + reason + "/";  // 請假事由
            msg = msg + userId;  // 用戶 ID

            // 發送請假訊息給管理員
            sendLineMessage(msg);

            // 提交完成後的提示
            alert("請假申請已提交！");

            // 清空表單
            document.getElementById("leaveForm").reset();
        }

        // 發送訊息給 LINE 管理員
        function sendLineMessage(message) {
    fetch("https://api.line.me/v2/bot/message/push", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${LINE_ACCESS_TOKEN}`
        },
        body: JSON.stringify({
            to: ADMIN_USER_ID,
            messages: [{ type: "text", text: message }]
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log("訊息發送成功", data);
    })
    .catch(error => {
        console.error("發送訊息失敗", error);
        alert("發送訊息失敗！");
    });
}


        // 初始化 LIFF
        initLiff();
    </script>
</body>
</html>
